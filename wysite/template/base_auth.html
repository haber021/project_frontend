{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Dashboard Template{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Custom dashboard styles -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
    <body>

      <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <main role="main" class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <!-- Your card content goes here -->
                        {% block content %}
                        <!-- Your block content goes here -->
                        {% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>
    

<!-- Bootstrap and other required JavaScript libraries -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-dgR/XyNhZvZyxp6eM5/3swv2tzo1I26MW/0uNb3Uo4bF3rv5nR2IM+QDEmI9I5fJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
